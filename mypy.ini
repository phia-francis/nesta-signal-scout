[mypy]
python_version = 3.10
disallow_untyped_defs = True
warn_return_any = True
strict = True
follow_imports = skip
disallow_subclassing_any = False
disallow_untyped_decorators = False

# Ignore missing imports for third-party libraries without stubs
[mypy-gspread.*]
ignore_missing_imports = True

[mypy-google.auth.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True
