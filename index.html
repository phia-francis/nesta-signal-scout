<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesta Signal Scout</title>
  <script src="static/js/tailwind.js"></script>
  <script src="static/js/tailwind-theme.js"></script>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="h-screen flex overflow-hidden bg-nesta-off-white">
  <aside class="w-20 lg:w-72 bg-nesta-blue flex-none flex flex-col text-white transition-all duration-300 z-50">
    <div class="h-24 flex items-center justify-center lg:justify-start lg:px-8">
      <span class="font-display text-4xl font-bold tracking-tighter">nesta</span>
    </div>

    <nav class="flex-1 py-8 space-y-2">
      <button onclick="setTab('radar')" id="nav-radar" class="nav-button nav-button--active">
        <span class="text-2xl">ğŸ“¡</span>
        <span class="font-display text-xl hidden lg:block tracking-wide">Mission Radar</span>
      </button>
      <button onclick="setTab('database')" id="nav-db" class="nav-button">
        <span class="text-2xl">ğŸ—„ï¸</span>
        <span class="font-display text-xl hidden lg:block tracking-wide">Database</span>
      </button>
    </nav>
  </aside>

  <main class="flex-1 flex flex-col relative overflow-hidden">
    <header class="h-20 bg-white/90 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-8 flex-none z-40 sticky top-0">
      <div>
        <h1 id="page-title" class="text-3xl font-display text-nesta-blue leading-none">Mission Radar</h1>
      </div>
      <button onclick="refreshDatabase()" class="btn-nesta bg-nesta-green text-white font-bold px-6 py-2 flex items-center gap-2">
        Refresh Data
      </button>
    </header>

    <div id="view-container" class="flex-1 overflow-y-auto p-8 scroll-smooth">
      <section id="view-radar" class="max-w-7xl mx-auto space-y-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-xl font-display text-nesta-navy">Innovation Sweet Spots</h2>
            <p class="text-sm text-slate-600">Activity vs. Attention from GtR, Crunchbase, and search signals.</p>
          </div>
          <button id="radar-rescan" class="btn-nesta bg-nesta-blue text-white font-bold px-5 py-2">
            Run Radar
          </button>
        </div>
        <div id="radar-status" class="text-sm text-slate-500"></div>
        <div id="radar-feed" class="masonry-grid"></div>
      </section>

      <section id="view-database" class="max-w-7xl mx-auto space-y-6 hidden">
        <div class="flex flex-wrap gap-4 items-center justify-between">
          <div>
            <h2 class="text-xl font-display text-nesta-navy">Signal Database</h2>
            <p class="text-sm text-slate-600">Curated signals ready for analysis.</p>
          </div>
          <div class="flex flex-wrap gap-3">
            <select id="database-mission" class="rounded-md border border-slate-200 px-3 py-2">
              <option value="all">All Missions</option>
              <option value="A Fairer Start">A Fairer Start</option>
              <option value="A Healthy Life">A Healthy Life</option>
              <option value="A Sustainable Future">A Sustainable Future</option>
            </select>
            <select id="database-type" class="rounded-md border border-slate-200 px-3 py-2">
              <option value="all">All Types</option>
              <option value="signal">Signal</option>
              <option value="research">Research</option>
            </select>
          </div>
        </div>
        <div id="database-grid" class="masonry-grid"></div>
      </section>
    </div>
  </main>

  <script src="static/js/app.js"></script>
</body>
</html>
